<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="glass-effect">
        <div class="content">
            <h2 class="title text-center">{{ boxtitle|safe }}</h2>
            <p>{{ content|safe }}</p>
            {% if progress_enabled %}
            <div class="progress">
                {% if progress_value >= 0 %}
                <div class="progress-bar progress-bar-striped progress-bar-animated {{ progress_color }}" role="progressbar" aria-valuenow="{{ progress_value }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress_value }}%"></div>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>
    <div class="buttons">
        <button type="button" onclick="window.location.href='{{ url_for('action_left') }}'" class="btn {{ 'btn-outline-primary' if button_left_active else 'btn-outline-danger' }}">{{ button_left_name }}</button>
        <button type="button" onclick="window.location.href='{{ url_for('action_right') }}'" class="btn {{ 'btn-outline-primary' if button_right_active else 'btn-outline-danger' }}">{{ button_right_name }}</button>
    </div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
